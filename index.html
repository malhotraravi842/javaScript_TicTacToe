<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scoreboard">
        <div class="player"><h1><span class="name1"></span> : <span class="player1">0</span></h1></div>
        <div class="player"><h1><span class="name2"></span> : <span class="player2">0</span></h1></div>
    </div>
    <div class="announcement">
        <h1></h1>
        <p>You Get +1 Point.</p>
    </div>
    <div class="board">
        <div data-index1=0 data-index2=0 class="box"><h1></h1></div>
        <div data-index1=0 data-index2=1 class="box"><h1></h1></div>
        <div data-index1=0 data-index2=2 class="box"><h1></h1></div>
        <div data-index1=1 data-index2=0 class="box"><h1></h1></div>
        <div data-index1=1 data-index2=1 class="box"><h1></h1></div>
        <div data-index1=1 data-index2=2 class="box"><h1></h1></div>
        <div data-index1=2 data-index2=0 class="box"><h1></h1></div>
        <div data-index1=2 data-index2=1 class="box"><h1></h1></div>
        <div data-index1=2 data-index2=2 class="box"><h1></h1></div>
    </div>
    
    <script src="style.js"></script>
</body>
</html>
